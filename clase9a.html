<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>GRID-Z INDEX</title>
     <link href="cssa/main.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
     <form class="form">
          <div class="cuenta">
               <label for="Tipo de cuenta"> Tipo de cuenta:</label>
               <br>
               <br>
               <input type="radio" value="Credito" name="Seleccione una opcion" checked><label>Credito</label>
               <input type="radio" value="Debito" name="Seleccione una opcion"><label>Debito</label>
          </div>
          <br>
          <div>
               <label for="Nombre">Consultas del Usuario:</label>
               <br>
               <br>
               <div class="input">
                 <i class="fa-solid fa-user" id="consultas"></i>
                 <input type="text" name="preguntas" placeholder="Ingrese sus consultas" required>
               </div>
          </div>
          <br>
          <div>
               <label for="Email">Ingrese su Email:</label>
               <br>
               <br>
               <div class="input">
                 <i class="fa-solid fa-envelope" id="email"></i>
                 <input type="email" placeholder="Ingrese su email" required>
               </div>
          </div>
          <br>
          <div>
               <label for="Numero de tel">Ingrese su numero de Telefono:</label>
               <br>
               <br>
               <div class="input">
                 <i class="fa-solid fa-phone-flip" id="numero"></i>
                 <input type="tel" placeholder="Ingrese su numero .." required>
               </div>
          </div>
          <br>

          <button type="submit" class="boton">Enviar</button>
     </form>
</body>
