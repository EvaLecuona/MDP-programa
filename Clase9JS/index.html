        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </head>

     <body>
        <div class="row g-0 border border-primary bg-secondary-subtle p-3">
            <div class="position-relative border border-secondary p-5">
              <button id="firstLogin" type="button" class="btn btn-success border-dark p-2 mb-3 position-absolute end-50">Login</button>
            </div>
            <div class="col-12 d-flex border border-secondary w-50 p-2 justify-content-center">
                <div class="col-6">
                    <form>
                    <label>Nombre:</label>
                    <br>
                    <br>
                    <input id="name" type="text" name="nombre" placeholder="Ingrese su nombre">
                    <br>
                    <br>
                    <label>Apellido:</label>
                    <br>
                    <br>
                    <input id="lastName" type="text" name="apellido" placeholder="Ingrese su apellido">
                    <br>
                    <br>
                    <label>Email:</label>
                    <input id="email" name="Email" type="email" placeholder="Ingrese su email">
                    <br>
                    <br>
                    <label>Password:</label>
                    <input id="password" type="password" placeholder="Ingrese una contraseña">
                    <br>
                    <br>
                    <button id="sendForm" type="button" class="btn btn-success">Enviar formulario</button>
                    <br>
                    <br>
                    <button id="clearForm" type="reset" class="btn btn-danger">Limpiar Formulario</button>
                    </form>
                </div>
                <br>
                <br>
            </div>
            <div class="col-6 border border-primary justify-content-center">
                <form>
                    <label class="border border-secondary ms-2 ">Email:</label>
                     <input id="emailLogin" name="Email" type="email" placeholder="Ingrese su email">
                    <label class="border border-secondary ms-2 ">Password:</label>
                     <input id="passwordLogin" type="password" placeholder="Ingrese una contraseña">
                    <button class="btn btn-primary" id="login" type="button">Login</button>
                </form>
            </div>

        </div>
        <div id="welcome" class="border border-dark d-none">
            <div>
                <button id="logout" type="button" class="btn btn-secondary">Salir</button>
            </div>
            <p>
                Bienvenido/a <span id="welcome-name"></span>
            </p>

        </div>
    
     <script src="index.js"></script>

     </body>
